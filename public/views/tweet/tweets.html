<div>

    <h2>Tweets</h2>

    <script type = "text/ng-template" id="tweet-save.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty"
                      ng-submit="ok()">

                    <div class="modal-header">
                        <button type="button" class="close"
                                ng-click="cancel()">&times;</button>
                        <h4 class="modal-title" id="myTweetLabel">Create or edit a Tweet</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="tweet.id" readonly>
                        </div>

                        
                        <div class="form-group">
                            <label>createdAt:</label>
                            
                            <input type="text" class="form-control" name="createdAt"
                                   ng-model="tweet.createdAt" ng-required="true"
                                   />
                            <span class="error" ng-show="form.createdAt.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.createdAt.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>twitterId:</label>
                            
                            <input type="number" class="form-control" name="twitterId"
                                   ng-model="tweet.twitterId" ng-required="true"
                                   />
                            <span class="error" ng-show="form.twitterId.$error.min">Must be greater than or equal to .</span>
                            <span class="error" ng-show="form.twitterId.$error.max">Must be less than or equal to .</span>
                        </div>
                        
                        <div class="form-group">
                            <label>text:</label>
                            
                            <input type="text" class="form-control" name="text"
                                   ng-model="tweet.text" ng-required="true"
                                   />
                            <span class="error" ng-show="form.text.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.text.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>school:</label>
                            
                            <input type="text" class="form-control" name="school"
                                   ng-model="tweet.school" ng-required="true"
                                   />
                            <span class="error" ng-show="form.school.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.school.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Tweet
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>createdAt</th>
                
                <th>twitterId</th>
                
                <th>text</th>
                
                <th>school</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tweet in tweets">
                <td>{{tweet.id}}</td>
                
                <td>{{tweet.createdAt }}</td>
                
                <td>{{tweet.twitterId }}</td>
                
                <td>{{tweet.text }}</td>
                
                <td>{{tweet.school }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(tweet.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(tweet.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
