<div>
  <div class="table-responsive">
    <table class="table table-striped">
      <tbody>
        <tr ng-repeat="tweet in school.tweets">
          <td>{{tweet.text}}</td>

          <td>
            <a href="{{twitterUrl(tweet)}}" class="btn">Link on Twitter</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
